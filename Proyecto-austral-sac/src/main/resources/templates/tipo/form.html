<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
</head>
<body>
	
	<header th:replace="layout/layout :: header"></header>
	
	<aside th:replace="layout/layout :: aside"></aside>

	<main id="main" class="main">
		<div class="pagetitle">
	      <h1>Tipo</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a th:href="@{/tipo/listar}">Listar</a></li>
	          <li class="breadcrumb-item active">Crear</li>
	        </ol>
	      </nav>
	    </div>
	    <hr style="color: blue;"  size="10"/>
	   	 <section class="section dashboard" >
	
		    	<div class="row">
		    		<div class="col-lg-12">
		    			<div class="row">
		    				<div class="col-12">
		    					<div class="card">
		    						<div class="card-body" layout:fragment="contenido">
		    							<form th:action="@{/tipo/form}" th:object="${tipo}" method="post" enctype="multipart/form-data">
											<div class="row">	
												<div class="col">
													<div class="row">
														<div class="col">
															<h5><label class="col-form-label">Descripci√≥n</label></h5>
															<div class="col position-relative mb-4">
																<input type="text" id="descripcion" th:field="*{descripcion}" class="form-control"
																	th:errorclass="'form-control alert-danger'"> <small
																	class="form-text text-danger"
																	th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>	
															</div>
														</div>		
													</div>												
													<div class="row">
														<div  class="col-lg-4"></div>
														<div  class="col-lg-2">
															<a class="btn btn-danger" th:href="@{/tipo/listar}" th:text="'Cancelar'"></a>
														</div>
														<div class="col-lg-2">
															<input type="submit" value="Guardar" class="btn btn-success mb-2">
														</div>
													</div>
																												
													</div>
												</div>				
											</div>
										</form>
		    						</div>
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    	</div>

		   </section>
		
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
