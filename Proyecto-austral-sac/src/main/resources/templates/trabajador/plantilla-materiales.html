<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>

	<table th:fragment="itemsTrabajador" class="d-none">

		<tbody id="plantillaItemsTrabajador">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{MATERIAL}</td>
				<td><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4"/></td>
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaPelicula({ID});">x</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
