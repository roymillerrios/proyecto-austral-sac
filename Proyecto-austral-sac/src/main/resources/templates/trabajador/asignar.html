<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
</head>
<body>
	
	<header th:replace="layout/layout :: header"></header>
	
	<aside th:replace="layout/layout :: aside"></aside>

	<main id="main" class="main">
		<div class="pagetitle">
	      <h1>Trabajador</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a th:href="@{/trabajador/listar}">Listar</a></li>
	          <li class="breadcrumb-item active">Crear</li>
	        </ol>
	      </nav>
	    </div>
	    <hr style="color: blue;"  size="10"/>
	    <section class="section dashboard">
	    	<div class="row">
	    		<div class="col-lg-12">
	    			<div class="row">
	    				<div class="col-12">
	    					<div class="card">
	    						<div class="card-body" layout:fragment="contenido">
									<div th:replace="layout/mensajes :: mensajes"></div>

									<form th:action="@{/trabajador/asignar}" th:object="${trabajador}" method="post" enctype="multipart/form-data">
										<input type="hidden" th:value="${trabajador.id}" name="trabajadorId">
										<br>
										<div class="row">
											<div class="col"><p><strong>Datos Personales</strong></div>
											<div class="dropdown-divider col-sm-9"></div>
										</div>
										<div class="row">
											<div class="col-sm-6">
												<h5><label class="col">Nombre Completo:</label></h5>
												<div class="position-relative mb-4 ">
												<input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" disabled>		
												</div>
											</div>
											<div class="col-sm-4">
			    								<h5><label class="col">Inventario</label></h5>
			    									<div class="position-relative mb-4">
			    									<input type="text" id="inventario" th:field="*{inventario.nombre}" class="form-control" disabled>
			    									</div>
			    								</div>
											</div>
										<br>
										<div class="form-group row">
											<label for="buscar_material" class="col-sm-2 col-form-label"
												th:text="'Buscar material'"></label>
											<div class="col-sm-6">
												<input type="hidden" th:value="${trabajador.inventario.id}" name="inventarioid" id="inventarioid">
												<input type="text" name="buscar_material" id="buscar_material"
													class="form-control" />
											</div>
										</div>
					
										<table th:replace="trabajador/plantilla-materiales :: itemsTrabajador"></table>
					
										<table id="cargarItemMaterial"
											class="table table-sm table-striped table-hover">
											<thead>
												<tr>
													<th>Nombre</th>
													<th>Cantidad</th>
													<th>Eliminar</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
										<div class="row">
											<div class="dropdown-divider"></div>
										</div>
										<br>
										<div class="row">
											<div  class="col-lg-5"></div>
											<div class="col-lg-2">
												<input type="submit" value="Enviar" class="btn btn-primary mb-2">
											</div>
										</div>	
									</form>
	    						</div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </section>
	</main>
		<footer th:replace="layout/layout :: footer"></footer>
	<th:block layout:fragment="scripts-extra">
        <script th:replace="trabajador/js/autocomplete-materiales :: javascript"></script>
    </th:block>

</body>
</html>
