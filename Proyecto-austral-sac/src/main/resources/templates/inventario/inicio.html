<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
</head>
<body>
	
	<header th:replace="layout/layout :: header"></header>
	
	<aside th:replace="layout/layout :: aside"></aside>

	<main id="main" class="main">
		<div class="pagetitle">
	      <h1>Caracteristicas de Materiales :</h1>
	      <nav>
	        <ol class="breadcrumb">
	        </ol>
	      </nav>
	    </div>
	    <section class="section dashboard">
	    	<div >
	    		<div class="col-lg-12">
	    			<div class="row">
	    				<div class="col-12">
	    					<div class="card" style="padding-top: 50px">
	    						<div class="card-body" layout:fragment="contenido">
	    							<div class="row">
	    								<div class="col-1"></div>
	    								<div class="col-5">
	    									<div class="card" style="width: 23rem;">
											  <img th:src="@{/assets/img/tipos.jpg}" class="card-img-top">
											  <div class="card-body">
											    <center><h5 class="card-title">Tipos de Materiales</h5></center>
											    <center><a th:href="@{/tipo/listar}" class="btn btn-primary">Ver</a>
											    <a th:href="@{/tipo/form}" class="btn btn-success">Agregar</a></center>
											  </div>
											</div>
	    								</div>
	    								<div class="col-5">
	    									<div class="card" style="width: 26rem;">
											  <img th:src="@{/assets/img/unidad.jpg}" class="card-img-top" th:alt="Medida">
											  <div class="card-body">
											    <center><h5 class="card-title">Unidades de Medida</h5></center>
											    <center><a th:href="@{/unidadmedida/listar}" class="btn btn-primary" >Ver</a>
											    <a th:href="@{/unidadmedida/form}" class="btn btn-success" >Agregar</a></center>
											  </div>
											</div>
	    								</div>
	    							</div>
	    						</div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </section>
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
